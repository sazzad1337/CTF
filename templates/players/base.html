    <ul class="nav justify-content-end">

        border-width: 1px;padding-left: 10px; padding-top:5px; padding-bottom:5px; padding-right: 10px;background-color:#285680;" class="nav-link">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'players:registration' %}" style="text-align:right; border-radius: 5px;

        border-width: 1px;padding-left: 10px; padding-top:5px; padding-bottom:5px; padding-right: 10px;background-color:#285680;" class="nav-link">Register</a>
