{% extends "players/base.html" %}
{% block body %}
    <h1 style="color:#285680;text-align:center;padding-top: 30px;padding-bottom: 30px;">Players List</h1>


<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Date</th>  
    </tr>
  </thead>
  <tbody>
    {% for z in players_list %}
    <tr>
      <td>{{z.username}}</td>
      <td>{{z.date_joined}}</td>
    </tr>
  </tbody>
  {% endfor %}
</table>

{% endblock %}
