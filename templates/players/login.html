{% extends "players/base.html" %}
{% block body %}

{% load crispy_forms_tags %} 
<div class="container py-5">
	<h1>Login</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}                    
		<button class="btn btn-primary" type="submit">Login</button>
	</form>
	<p class="text-center">Don't have an account yet? <a href="/registration">Create</a> Now.</p>
</div>

<div class="container">
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}
  {% endif %}
  </div>



{% endblock %}
